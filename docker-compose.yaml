version: '3'

networks:
  eviz-network:
    external: true

volumes:
  prometheus_data: {}
  grafana_storage: {}
  loki: {}

services:
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - 9100
    networks:
      - eviz-network

  prometheus:
    image: prom/prometheus:v2.45.3
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - "./config/prometheus.yaml:/etc/prometheus/prometheus.yaml"
      - "prometheus_data:/prometheus"
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9091:9090" 
    expose:
      - 9091
    networks:
      - eviz-network

  grafana:
    container_name: grafana
    image: ghcr.io/multiaccess/eviz:v1.0.8
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=grafana
    ports:
      - "3002:3000"
    expose:
      - 3002 
    volumes:
      - "grafana_storage:/var/lib/grafana"
      - "./config/grafana.ini:/usr/share/grafana/conf/defaults.ini"
      - ./provisioning:/etc/grafana/provisioning
    networks:
      - eviz-network
 

  fluent-bit:
    image: cr.fluentbit.io/fluent/fluent-bit:2.2
    container_name: fluent-bit
    restart: unless-stopped
    volumes:
      - "./config/fluentbit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf"
      - "/var/log:/var/log"
      - "./config/fluentbit/myparsers.conf:/fluent-bit/etc/myparsers.conf"
      - "./config/fluentbit/stream.conf:/fluent-bit/etc/streams.conf"
    ports:
      - "2021:2021"
    expose:
      - 2021
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.5"
          memory: 500M
    networks:
      - eviz-network


  loki:
    image: grafana/loki:2.9.4
    container_name: loki
    restart: unless-stopped
    volumes:
      - ./config/loki-config.yaml:/etc/loki/local-config.yaml
      - /data:/loki
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    ports:
      - "3100:3100" 
    expose:
      - 3100
    networks:
      - eviz-network
